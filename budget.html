    <!-- Uche, ajusted the 'background colour' values to use the suitable RGB notation-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      
       
        const ctx = document.getElementById('myChart').getContext('2d');
        const pay=document.getElementById('incomeAmount').value;
        const expence=document.getElementById('expenseAmount').value;
        const save=pay-expence; 
        const myChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Income', 'Expenses', 'Savings'],
                datasets: [{
                    label: 'My First Dataset',
                    backgroundColor: ['rgb(0,120,255)', 'rgb(255,50,0)', 'rgb(0,220,0)'],
                    borderColor: 'rgb(255, 255, 255)',
                    data: [save,expence,pay],
                }]
            },
        });
