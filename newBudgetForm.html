<!DOCTYPE html>
<html lang="en">
    <!-- Konrad -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Budget Form</title>
</head>
<body>
    <h1>New Budget Form - Enter Data</h1>
    <form id="budgetForm">
        <!-- User Information -->
        <label for="fname">First Name</label><br>
        <input type="text" id="fname" name="fname"><br>

        <label for="lname">Last Name</label><br>
        <input type="text" id="lname" name="lname"><br><br>

        <!-- Income Details -->
        <h3>Income Details</h3>
        <label for="incomeSource">Income Source Name</label><br>
        <input type="text" id="incomeSource" name="incomeSource"><br>

        <label for="incomeAmount">Income Amount</label><br>
        <input type="number" id="incomeAmount" name="incomeAmount"><br>

        <label for="incomeFrequency">Income Frequency</label><br>
        <select id="incomeFrequency" name="incomeFrequency">
            <option value="monthly">Monthly</option>
            <option value="bi-weekly">Bi-weekly</option>
            <option value="weekly">Weekly</option>
        </select><br>

        <label for="incomeDate">Income Date</label><br>
        <input type="date" id="incomeDate" name="incomeDate"><br><br>

        <!-- Expenses -->
        <h3>Expenses</h3>
        <label for="expenseCategory">Expense Category</label><br>
        <input type="text" id="expenseCategory" name="expenseCategory"><br>

        <label for="expenseAmount">Expense Amount</label><br>
        <input type="number" id="expenseAmount" name="expenseAmount"><br>

        <label for="expenseFrequency">Expense Frequency</label><br>
        <select id="expenseFrequency" name="expenseFrequency">
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
        </select><br>

        <label for="expenseDate">Expense Date</label><br>
        <input type="date" id="expenseDate" name="expenseDate"><br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        const { ipcRenderer } = require('electron');

        const budgetForm = document.getElementById('budgetForm');

        budgetForm.addEventListener('submit', (event) => {
            event.preventDefault();

            // Gather form data
            const formData = {
                firstName: document.getElementById('fname').value,
                lastName: document.getElementById('lname').value,
                incomeSource: document.getElementById('incomeSource').value,
                incomeAmount: document.getElementById('incomeAmount').value,
                incomeFrequency: document.getElementById('incomeFrequency').value,
                incomeDate: document.getElementById('incomeDate').value,
                expenseCategory: document.getElementById('expenseCategory').value,
                expenseAmount: document.getElementById('expenseAmount').value,
                expenseFrequency: document.getElementById('expenseFrequency').value,
                expenseDate: document.getElementById('expenseDate').value
            };

            // Send form data to main js
            ipcRenderer.send('submitBudgetFormData', formData);
        });
    </script>
</body>
</html>
