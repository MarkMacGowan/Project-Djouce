<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
</head>
<body>
    <h1>The Budget App</h1>
    <div>
                <!-- Button to open newBudgetForm.html below-->
        <button id="toggleButton">Open New Budget Form</button> 
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        document.getElementById('toggleButton').addEventListener('click', () => {
            ipcRenderer.send('openNewBudgetForm');
        });
    </script>
</body>
</html>
